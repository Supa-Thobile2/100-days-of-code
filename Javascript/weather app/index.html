<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city here" spellcheck="false">
            <button>
                <img src="images/image2.jpg" alt="search icon">
            </button>
            
        </div>
        <div class="error">
            <p> Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="images/image2.jpg" alt="rain image" class="weather-icon">
            <h1 class="temp">22c</h1>
            <h2 class="city">Tembisa</h2>
            <div class="details">
                <div class="col">
                    <img src="images/image2.jpg" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/image2.jpg" alt="wind">
                    <div>
                        <p class="wind">5 km/hr</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
